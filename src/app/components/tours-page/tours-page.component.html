<div class="filters__div">
  <div class="filters__country filters__cs">
    <p class="name__of__filter">country</p>
    <select class="filters__option" name="country" id="country-select" [(ngModel)]="selectedCountry" (ngModelChange)="getTripsByCountry()">
      <option [value]="country" *ngFor="let country of countries">{{ country }}</option>
    </select>
  </div>
  <div class="filters__sity filters__cs">
    <p class="name__of__filter">city</p>
    <select class="filters__option" name="sity" id="sity-select" [(ngModel)]="selectedCity" (ngModelChange)="getTripsByCity()">
      <option [value]="city" *ngFor="let city of cities">{{ city }}</option>
    </select>
  </div>
  <div class="filters__prise">
    <p class="name__of__filter">price</p>
    <div class="filters__prise__lable">
      <label class="label__input__number">
        <span class="filters__prise__name">від</span>
        <input
          class="input__number"
          type="number"
          id="minPrice"
          name="minPrice"
          placeholder="1000"
          min="1000"
          max="25000"
          [(ngModel)]="minPrice"
          (ngModelChange)="getTripsByPriceBetween()"
        />
        <span class="filters__prise__name">₴</span>
      </label>
      <label class="label__input__number">
        <span class="filters__prise__name">до</span>
        <input
          class="input__number"
          type="number"
          id="maxPrice"
          name="maxPrice"
          placeholder="25000"
          min="1000"
          max="25000"
          [(ngModel)]="maxPrice"
          (ngModelChange)="getTripsByPriceBetween()"
        />
        <span class="filters__prise__name">₴</span>
      </label>
    </div>

  </div>
  <div class="filters__duration filters">
    <p class="name__of__filter">duration</p>
    <input
      class="input__number"
      type="number"
      id="number-input"
      name="number-input"
      placeholder="від 1 до 7"
      min="0"
      max="7"
      step="1"
      [(ngModel)]="duration"
      (ngModelChange)="getTripsByDuration(duration)"
    />
  </div>
</div>
<div class="container" id="tourlistitem">
  <div class="tour-list">
    <mat-card class="tour-list-item" *ngFor="let tourItem of tours">
      <app-tour-card [tour]="tourItem"></app-tour-card>
    </mat-card>
  </div>
</div>
